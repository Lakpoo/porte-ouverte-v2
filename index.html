<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="logo_promeo.png" />
    <title>Tentez votre chance</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo_promeo.png" >
        </div>
    </header>

    <div class="main">
        <div id="title">
            <h1>Bienvenue à cette journée de Portes Ouvertes !</h1>
            <p>Cliquez un cadeau pour avoir une chance de remporter un lot.</p>
        </div>
    </div>
    <div class="num_random">
        <span id="number"></span>
    </div>

    <div class="all-gift">
        <div class="premier-gift">
            <button id="premier">
                <img src="gift.png" alt="gift">
            </button>
        </div>
        <div class="second-gift">
            <button id="second">
                <img src="gift.png" alt="gift">
            </button>
        </div>
        <div class="troisieme-gift">
            <button id="troisieme">
                <img src="gift.png" alt="gift">
            </button>
        </div>
    </div>

    <div class='gagnant_perdant' id='gagnant_perdant'>
        <p id='content_gagnant'></p>
    </div>

    <script>
        const premier = document.getElementById("premier");
        const second = document.getElementById("second");
        const troisieme = document.getElementById("troisieme");

        premier.addEventListener("click", function() {
        premier.style.display = "none";
        });

        second.addEventListener("click", function() {
        second.style.display = "none";
        });

        troisieme.addEventListener("click", function() {
        troisieme.style.display = "none";
        });
    </script>
</body>
</html>
