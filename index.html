<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="logo_promeo.png" />
    <title>Tentez votre chance</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo_promeo.png" alt="logo">
        </div>
    </header>

    <div class="main">
        <div id="title">
            <p>Bienvenue à cette journée de Portes Ouvertes !</p>
            <p>Cliquez sur un cadeau pour avoir une chance de remporter un lot.</p>
        </div>
    </div>

    <div class="all-gift">
        <div class="boxHolder1">
            <button id="box1" class="boxHolder">
                <img src="gift.png" alt="gift" class="box">
            </button>
            <b id="box1_state" class="boxState"></b>
        </div>
        <div class="boxHolder2">
            <button id="box2" class="boxHolder">
                <img src="gift.png" alt="gift" class="box">
            </button>
            <b id="box2_state" class="boxState"></b>
        </div>
        <div class="boxHolder3">
            <button id="box3" class="boxHolder">
                <img src="gift.png" alt="gift" class="box">
            </button>
            <b id="box3_state" class="boxState"></b>
        </div>
    </div>

    <div class='gagnant_perdant' id='gagnant_perdant'>
        <p id='content_gagnant'></p>
    </div>

    <div class="game">
        <p>Reste à jouer <b id="remaining">*</b></p>
        <p class="nombre_gagnant">Gagné: <b id="wined">*</b> / <b id="total_wins">*</b></p>
        <button id="closeBoxes" onclick="closing()">Refermer et mélanger</button>
        <button id="restartGame" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="./script.js"></script>
    <!-- require dom before script load -->
</body>
</html>
